version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: social-autopilot-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: social_autopilot
      POSTGRES_USER: autopilot_user
      POSTGRES_PASSWORD: autopilot_password_dev_only
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autopilot_user -d social_autopilot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: social-autopilot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: social-autopilot-network
